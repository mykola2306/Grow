<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Popups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

<body>
  <div class="container">
    <h1>Popups with different styles (absolute and fixed)</h1>
    <button class="showPopup">Show popups</button>

    <div class="fixedSide hide">
      <div class="fixed">
        Fixed popup
      </div>
    </div>

    <div class="absolute hide">
      Absolute popup
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
